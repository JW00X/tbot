zero_subscriptions:
  parse: html
  str: |-
    Вы не подписаны.
list:
  parse: html
  disable_preview: true
  str: |-
    {{- $printed := false -}}
    {{- if .online -}}
      {{- $printed = true -}}
      <code>В СЕТИ</code>
      {{- print "\n" -}}
      {{- range .online -}}
        {{- template "affiliate_link" .Model -}}
        {{- if .TimeDiff }}  <i>{{ template "duration" .TimeDiff }}</i> {{- end -}}
        {{- print "\n" -}}
      {{- end -}}
    {{- end -}}

    {{- if .offline -}}
      {{- if $printed -}}
        {{- print "\n" -}}
      {{- end -}}
      {{- $printed = true -}}
      <code>НЕ В СЕТИ</code>
      {{- print "\n" -}}
      {{- range .offline -}}
        {{- template "affiliate_link" .Model -}}
        {{- if .TimeDiff }}  <i>была {{ template "duration" .TimeDiff }} назад</i> {{- end -}}
        {{- print "\n" -}}
      {{- end -}}
    {{- end -}}

    {{- if .denied -}}
      {{- if $printed -}}
        {{- print "\n" -}}
      {{- end -}}
      <code>ЗАБЛОКИРОВАНЫ ИЗ СТРАНЫ БОТА</code>
      {{- print "\n" -}}
      {{- range .denied -}}
        {{- template "affiliate_link" .Model -}}
        {{- if .End }}  <i>была {{ template "duration" .End }} назад</i> {{- end -}}
        {{- print "\n" -}}
      {{- end -}}
    {{- end -}}

    {{- if and (not .online) (not .offline) (not .denied) -}}
      {{- template "zero_subscriptions" -}}
    {{- end -}}
